    <main>
        <section id="contatti">
            <h1>Contattami</h1>
            <div id="contatti-container">
                <div id="contatti-info">
                    <div class="contatto-card">
                        <span class="contatto-icona">&#128205;</span>
                        <div class="contatto-contenuto">
                            <span class="contatto-etichetta">Localit√†</span>
                            <span class="contatto-valore">Italia / Remoto
                                (Worldwide)</span>
                        </div>
                    </div>
                    <div class="contatto-card">
                        <span class="contatto-icona">&#128101;</span>
                        <div class="contatto-contenuto">
                            <span class="contatto-etichetta">LinkedIn</span>
                            <a href="https://www.linkedin.com/in/pasquale-cosimo-zappia/" class="contatto-valore"
                                target="_blank">Profilo LinkedIn</a>
                        </div>
                    </div>
                    <div class="contatto-card">
                        <span class="contatto-icona">&#128187;</span>
                        <div class="contatto-contenuto">
                            <span class="contatto-etichetta">GitHub</span>
                            <a href="https://github.com/Pasquale91" class="contatto-valore" target="_blank">Profilo
                                GitHub</a>
                        </div>
                    </div>
                </div>
                <div id="contatti-form">
                    <form id="form-contatto" novalidate>
                        <div class="website">
                            <label for="website">Website</label>
                            <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                        </div>

                        <div class="form-riga">
                            <div class="form-gruppo">
                                <label for="nome">Nome *</label>
                                <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                                <span class="errore-campo" id="errore-nome"></span>
                            </div>
                            <div class="form-gruppo">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" placeholder="La tua email" required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <span class="errore-campo" id="errore-email"></span>
                            </div>
                        </div>

                        <div class="form-gruppo">
                            <label for="oggetto">Oggetto</label>
                            <input type="text" id="oggetto" name="oggetto" placeholder="Oggetto del messaggio">
                        </div>

                        <div class="form-gruppo">
                            <label for="messaggio">Messaggio *</label>
                            <textarea id="messaggio" name="messaggio" placeholder="Il tuo messaggio..."
                                required></textarea>
                            <span class="errore-campo" id="errore-messaggio"></span>
                        </div>

                        <button type="submit" id="button-invia">Invia
                            Messaggio</button>

                        <p id="form-nota">* Campi obbligatori</p>
                    </form>
                </div>
            </div>
        </section>
